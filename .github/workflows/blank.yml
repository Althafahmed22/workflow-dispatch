name: Hello World Action

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        default: 'world'
        required: true

jobs:
  print-job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Print Greeting
        run: echo "Hello, ${{ github.event.inputs.name }}!"


